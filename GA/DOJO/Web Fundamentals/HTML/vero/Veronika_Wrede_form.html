<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>html form</title>
	<meta name="form" content="this is my first html form">
	<!-- <link rel="stylesheet" type="text/css" href=""> -->
</head> 
<body>
	<form>
		<h1>My registration form</h1>

		<label>
			First name: <input type="text" name="first_name">
		</label>

		<label>
			Last Name: <input type="text" name="last_name">
		</label>

		<label>
			Email: <input type="text" name="email">
		</label>

		<label>
			Password: <input type="password" name="password">
		</label>

		<label>
			Password Confirmation: <input type="password" name="password_confirmation">
		</label>

		<p>What's your favorite treat?</p>
		<select>
			<option value="jellyfish">Jellyfish</option>
			<option value="honeybadger">Honey Badger</option>
			<option value="bananawrasse">Banana Wrasse</option>
			<option value="ccss">Chocolate Chip Sea Star</option>
			<option value="pineapplefish">Pineapplefish</option>
		</select>

		<label>
			DOB: <input type="date" name="dob">
		</label>

		<label for="female">Female</label>
		<input type="radio" id="female" name="gender">

		<label for="male">Male</label>
		<input type="radio" id="male" name="gender">
				
		<label for="other">Sea Star</label>
		<input type="radio" name="gender">
		
		<p>What or Who are you??</p>
		<textarea name="description"></textarea>
		
		<label>
			Submit <input type="submit" value="Submit">
		</label>
	</form>

	<p>Have a good day =)</p>
	
</body>
</html>
