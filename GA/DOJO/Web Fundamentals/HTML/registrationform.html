<head>
    <meta charset="utf-8">
    <title>Nate's Registration Form</title>
    <meta name="description" content="Nate's registration form">
</head>
<body>
    <h1>Nate's Registration Form</h1>
    <ul>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="pw_confirm">PW Confirm:</label>
        <input type="password" id="pw_confirm" name="pw_confirm">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </ul>

    <ul>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="decline">Prefer Not to Say</label>
        <input type="radio" id="decline" name="gender" value="decline">
    </ul>

    <ul>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday">
    </ul>

    <ul>
        <label for="color">Favorite Color:</label>
        <select>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="indigo">Indigo</option>
            <option value="violet">Violet</option>
        </select>
    </ul>

    <ul>
        <textarea rows="4" cols="50">A short description about yourself.</textarea>
    </ul>

    <ul>
        <input type="submit" value="Submit">
    </ul>
</body>
